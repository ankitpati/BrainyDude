<html>
<head>
    <title>Results?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./static/css/results_are_ready_style.css"/>

    <script>
        function submitForm()
        {
            document.getElementById("tokenForm").submit();
        }
    </script>
</head>
<body>
    <img src="/static/images/results_are_ready_laptop.png" style="height: 30%;"/>
    <br>
    <h1 style="text-shadow: 2px 2px rgba(0, 0, 0, 0.8);">
        <b>Your results are ready.</b>
    </h1><br><br><br>

    <form action="/result" method="post" name="tokenForm">
        <input type="hidden" id="idToken" name="idToken" value="{{id_token}}">
        <input type="hidden" id="topic" name="topic" value="{{topic}}">
        <input type="hidden" id="main_table_name" name="main_table_name" value="{{main_table_name}}">

        <br><br>
        <div>
            <button style="text-shadow: 2px 2px rgba(0, 0, 0, 0.8);" class="button" onclick="submitForm()">
                <b>Yes!<br>Want To See It Now</b>
            </button>

            <a href="{{url_for('index')}}">
                <button style="text-shadow: 2px 2px rgba(0, 0, 0, 0.8);" class="button" style="background-color: #008CBA;">
                    <b>Not Right Now<br>â¬…&nbsp; Go Back to Home Page</b>
                </button>
            </a>
        </div>
    </form>
</body>
</html>
